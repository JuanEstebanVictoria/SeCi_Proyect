# Application basic config
spring.application.name=SeCi_Proyect
spring.data.mongodb.uri=mongodb://localhost:27017/SeCi?retryWrites=true&w=majority

# Logging configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.co.edu.uniquindio.seci_proyect=DEBUG

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=SeCi

# JWT Configuration (si estás usando JWT)
jwt.secret=your-strong-secret-key-here-123456
jwt.expiration=86400000 # 24 horas en milisegundos

# Email configuration (para activación de cuentas)
spring.mail.host=smtp.gmail.comx
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Geo configuration
app.geo.default-range=5000 # Rango en metros para notificaciones cercanas